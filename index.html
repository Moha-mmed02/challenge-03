        <div class="signin">
            <div class="container" id="register-form-container">
                <h1>Create a new account</h1>
                <form id="register-form" method="post">
                    <div class="inputBox">
                        <input type="text" name="name" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="con_password" required>
                        <i>Confirm Password</i>
                    </div>
                    <div class="links">
                        <a href="#" id="show-login">Signin</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        
            <div class="container" id="login-form-container">
                <h1>Login</h1>
                <form id="login-form" method="post">
                    <div class="inputBox">
                        <input type="email" name="email" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="./pages/محشيتلك.html">Forgot Password?</a>
                        <a href="#" id="show-register">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
